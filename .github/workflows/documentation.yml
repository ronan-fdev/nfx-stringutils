name: Generate Documentation
on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  documentation:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v5
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz
      
      - name: Configure CMake
        run: |
          cmake -B build -DNFX_STRINGUTILS_BUILD_DOCUMENTATION=ON
      
      - name: Build Documentation  
        run: cmake --build build --target documentation
      
      - name: Debug - List documentation files
        run: |
          echo "=== Build directory structure ==="
          find build -name "*.html" -o -name "index.html" | head -20
          echo "=== Doc directory contents ==="
          ls -la build/doc/ || echo "build/doc/ not found"
          echo "=== Looking for HTML files ==="
          ls -la build/doc/html/ || echo "build/doc/html/ not found"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./build/doc/html
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
