name: nfx-stringutils - Linux GCC

on:
  push:
    branches: [main]
    paths:
      - "include/**"
      - "src/**"
      - "test/**"
      - "samples/**"
      - "benchmark/**"
      - "CMakeLists.txt"
      - ".github/workflows/build-linux-gcc.yml"
  pull_request:
    branches: [main]
    paths:
      - "include/**"
      - "src/**"
      - "test/**"
      - "samples/**"
      - "benchmark/**"
      - "CMakeLists.txt"
      - ".github/workflows/build-linux-gcc.yml"

env:
  BUILD_TYPE: Release

permissions:
  contents: read

jobs:
  build-linux-gcc:
    runs-on: ubuntu-24.04
    name: Ubuntu GCC 14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build
            ~/.cache/ccache
          key: ${{ runner.os }}-gcc14-cmake-${{ hashFiles('**/CMakeLists.txt', 'include/**', 'src/**') }}
          restore-keys: |
            ${{ runner.os }}-gcc14-cmake-

      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build gcc-14 g++-14 ccache

      - name: Set environment variables
        run: |
          echo "CC=ccache gcc-14" >> $GITHUB_ENV
          echo "CXX=ccache g++-14" >> $GITHUB_ENV
          echo "CCACHE_DIR=$HOME/.cache/ccache" >> $GITHUB_ENV
          echo "CCACHE_COMPILERCHECK=content" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=true" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=200M" >> $GITHUB_ENV

      - name: Setup ccache
        run: |
          ccache --zero-stats
          ccache --show-config

      - name: Configure CMake
        run: |
          cmake -B build \
                -G "Unix Makefiles" \
                -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
                -DNFX_STRINGUTILS_BUILD_TESTS=ON \
                -DNFX_STRINGUTILS_BUILD_BENCHMARKS=OFF \
                -DNFX_STRINGUTILS_BUILD_SAMPLES=OFF \
                -DNFX_STRINGUTILS_BUILD_DOCUMENTATION=OFF

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        working-directory: build
        run: ctest --output-on-failure --parallel

      - name: Show ccache statistics
        run: ccache --show-stats
